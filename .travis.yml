sudo: required

language: go
go: 
- 1.5.1
- release

stages:
- install
- compile
- test
- log

jobs:
  include:
    - stage: install
      script:
	- docker build -t tc/golang-1.9      
    - stage: compile
      script:
      - go install
    - stage: test
      script:
      - go test -v -race -cover
